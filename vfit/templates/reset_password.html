<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-FIT - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 text-white p-8 rounded-2xl shadow-lg w-full max-w-md text-center">
        <a href="{% url 'home' %}">
           <p class="text-4xl mb-4">V-FIT</p> 
        </a>
        <p class="text-yellow-300 text-sm mb-4">กรอกอีเมลเพื่อรับ OTP</p>

        <form method="post" action="{% url 'reset_password' %}">
            {% csrf_token %}
            <label for="email" class="block text-yellow-300 mb-2 text-left">อีเมล:</label>
            <input type="email" id="email" name="email"
                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 mb-4 rounded-lg text-white"
                   placeholder="กรุณากรอกอีเมล" required>
            <button type="submit"
                    class="w-full  mt-5 bg-yellow-300 text-black py-3 rounded-lg hover:bg-yellow-400 transition duration-200">
                ส่ง OTP
            </button>
        </form>
    </div>
</body>
</html>
